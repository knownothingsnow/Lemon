    <div class="container-fluid" id="page-wrapper">
      <div class="row">
          <div class="col-md-12 page-header">
            <h1>账户添加</h1>        
          </div>
            <div class="col-md-12 form-cent">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputID" class="col-sm-2 control-label">ID</label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputID" placeholder="输入学号作为ID">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">姓名</label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputName" placeholder="姓名">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">性别</label>
                  <div class="col-sm-2">
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">工种</label>
                  <div class="col-sm-2">
                    <select class="form-control">
                        <option>客服</option>
                        <option>客服兼设计师</option>
                        <option>加工人员</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputTel" class="col-sm-2 control-label">联系方式</label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputTel" placeholder="联系电话">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">工作时间</label>
                  <div class="col-sm-4">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">完成添加</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
