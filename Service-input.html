<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>客服录入员页面</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/input.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container-fluid" id="container-fluid-nav">
    <div class="navbar-header">
      <a class="navbar-brand" href="Service-index.html">Lemon</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">登录</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="wrapper">
  <div class="side-nav">
    <ul>
      <li><a href="Service-index.html">浏览订单</a></li>
      <li><a href="Service-input.html">录入订单</a></li>
      <li><a href="Service-design.html">设计订单</a></li>
      <li><a href="Service-recycle-bin.html">回收站</a></li>
    </ul>
  </div><!--side-nav end-->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 page-header">
          <h1 id="header-of-page">录入订单<small>在此写入订单的详细信息</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form>
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4">
                  <label for="tbNumber">淘宝订单号</label>
                  <input type="text" class="form-control" id="tbNumber">
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                  <label for="customerId">买家阿里旺旺ID</label>
                  <input type="text" class="form-control" id="customerId">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                      商品名称
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">商品一</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">商品二</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">商品三</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">商品四</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                      商品类型
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">类型1</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">类型2</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">类型3</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">类型4</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-expanded="true">
                      优先级
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">加急</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">默认</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label for="money">订单价格</label>
                  <input type="text" class="form-control" id="money">
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                  <label for="Address">发货地址</label>
                  <input type="text" class="form-control" id="Address">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label for="customPicture">图片素材</label>
                  <input type="file" class="form-control" id="customPicture">
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                  <label for="customWord">文字素材</label>
                  <input type="text" class="form-control" id="customWord">
                </div>
              </div>
              <div class="row">
                <div  class="col-xs-4">
                  <label for="remark">备注</label>
                  <input type="text" class="form-control" id="remark">
                </div>
              </div>
              <button type="submit" class="btn btn-default">提交</button>
              <button type="submit" class="btn btn-default">取消</button>
            </div>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>

    </div><!--container-fluid end-->
  </div><!--content end-->
</div><!--wrapper end-->

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
